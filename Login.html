<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Playzone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <p>Login to continue playing</p>

        <form onsubmit="loginUser(event)">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail" autocomplete="off" required>
            </div>

            <div class="input-group password-box">
                <label>Password</label>
                <input type="password" id="loginPassword" autocomplete="new-password" required>
                <span onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
                Don't have an account?
                <a href="register.html">Register</a>
            </div>
        </form>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
