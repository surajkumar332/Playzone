<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Playzone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

<body>

<div class="register-container">
    <div class="register-box">
        <h2>Create Your Account</h2>
        <p>Join Playzone to explore amazing games</p>

       <form onsubmit="registerUser(event)">

    <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter your name" required>
    </div>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email" autocomplete="off" required>
    </div>

    <div class="input-group password-box">
    <label>Password</label>
    <input type="password" id="regPassword" placeholder="Create password" autocomplete="new-password" required>

</div>

<div class="input-group password-box">
    <label>Confirm Password</label>
    <input type="password" id="regConfirm" placeholder="Confirm password" autocomplete="new-password" required>

</div>


    <button type="submit" class="btn">Register</button>

    <div class="login-link">
        Already have an account?
        <a href="login.html">Login</a>

</form>

</div>
